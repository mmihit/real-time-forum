<!-- ********************** New structure of Register ******************************-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/alert.css">
  <link rel="icon" href="../static/img/icon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Register</title>
</head>

<body>
  <div id="body">
    <div id="customAlert"></div>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Welcome back! Register to access the Forum Chat platform.</p>
      <form id="registerForm">

        <!-- Nickname -->
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
        <span id="nicknameError" class="error"></span>

        <!-- Age -->
        <input type="number" id="age" name="age" placeholder="Age" required min="1">
        <span id="ageError" class="error"></span>

        <!-- Gender -->
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span id="genderError" class="error"></span>

        <!-- First Name -->
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <span id="firstNameError" class="error"></span>

        <!-- Last Name -->
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <span id="lastNameError" class="error"></span>

        <!-- E-mail -->
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <span id="emailError" class="error"></span>

        <!-- Password -->
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
        <span id="passwordError" class="error"></span>

        <!-- Error Message -->
        <span id="Error" class="error last-error"></span>

        <!-- Submit Button -->
        <button type="submit">Continue</button>
      </form>

      <!-- Footer Links -->
      <div class="footer">
        <a href="/">Home</a>
        <a href="/login">Sign In</a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="/static/js/register.js"></script>
</body>

</html>
