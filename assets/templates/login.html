<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    <title>Login</title>
  </head>

  <body>
    <nav>
        <a href="/" alt="home" id="logo">01 Forum</a>
        {{if .}}
        <div class="links">
          <a href="/logout" alt="logout" id="logout-btn"
            ><button class="nav-btn">Logout</button></a
          >
          <a href="/posts/create" alt="create post" id="create-post-btn"
            ><button class="nav-btn">Create Post</button></a
          >
          <a href="/users/{{.UserName}}" alt="my posts" id="my-posts-btn"
            ><button class="nav-btn">My Posts</button></a
          >
        </div>
        {{else}}
        <div class="links">
          <a href="/register" alt="register"
            ><button class="nav-btn">Register</button></a
          >
          <a href="/login" alt="login"><button class="nav-btn">Login</button></a>
        </div>
        {{end}}
    </nav>
    <div class="container">
      <h1>Sign In</h1>

      <br />
      <form id="loginForm">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <span id="emailError" class="error"></span>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <span id="passwordError" class="error"></span>
        <button type="submit" class="submit-btn">Continue</button>
      </form>
      <div class="msg">
        <span>Don't have an account<a href="/register">Sign Up</a></span>
      </div>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
