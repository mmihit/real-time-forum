<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/static/css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Home</title>
</head>

<body>
      {{if .}}
        <!-- Header -->
        <header class="header">
          <div class="site-title">
              <i class="fas fa-comments"></i> <!-- Font Awesome icon for chat -->
              <a href="/" alt="home" >Forum Chat</a>
          </div>
          
          <div class="dropdown">
              <button class="dropdown-button">{{.UserName}} <i class="fa fa-caret-down" aria-hidden="true"></i></button>
              <div class="dropdown-menu">
                  <a href="/logout"  alt="logout" id="logout-btn" title="Logout">Logout</a>
                  <a href="/posts/create" alt="create post" id="create-post-btn"> + Create</a>
              </div>
          </div>
          
      </header>
      {{else}}

       <!-- Header -->
       <header class="header">
        <div class="site-title">
            <i class="fas fa-comments"></i> <!-- Font Awesome icon for chat -->
            <a href="/" alt="home" >Forum Chat</a>
        </div>
        
        <div class="dropdown">
            <button class="dropdown-button">Acounte <i class="fa fa-caret-down" aria-hidden="true"></i></button>
            <div class="dropdown-menu"> 
                <a href="/login">Login</a>
                <a href="/register">Signup</a>
            </div>
        </div>
        
    </header>
    {{end}}

        <!-- main -->
        <main class="main">
          <div class="card">
              <button id="All-Posts">All Posts</button>
              <button id="Post-Created">Posts</button>
              <button id="Likes">Likes</button>
              <button id="Create-Post"> <i class="fa fa-plus" aria-hidden="true"></i> Create </button>
              <div class="dropdown">
                  <button class="dropdown-button">Categories <i class="fa fa-caret-down" aria-hidden="true"></i></button>
                  <div class="dropdown-menu">
                      <a id="News">News</a>
                      <a id="Sport">Sport</a>
                      <a id="Music">Music</a>
                      <a id="Food">Food</a>
                      <a id="Games">Games</a>
                      <a id="Maths">Maths</a>
                  </div>
              </div>
          </div>
      </main>

    <!-- Artical -->
    <div class="artical">
      <div id="post-container"></div> <!-- Placeholder for posts -->
    </div>

        <!-- Hidden form container -->
  <div class="overlay" id="overlay" style="display: none;">
    <div class="form-container">
      <h2>Create a New Post</h2>
      <button class="close-btn" id="closeFormBtn">&times;</button>
      <form  action="/creat/post" id="postForm" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Please provide a title for your post..." required>
          {{ with .Errors.EmptyTitle }}
          <div class="error">{{.}}</div>
          {{end}}
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" name="content" placeholder="Write your post here..." rows="5" required></textarea>
          {{ with .Errors.EmptyContent }}
          <div class="error">{{.}}</div>
          {{end}}
        </div>
        <fieldset>
            <legend>Categories:</legend>
            <div class="checkbox-group">
              <label><input type="checkbox" name="categories" id="sport" value="sport" checked> Sports</label>
              <label><input type="checkbox" name="categories" id="games" value="games"> Games</label>
              <label><input type="checkbox" name="categories" id="News" value="News"> News</label>
              <label><input type="checkbox" name="categories" id="lifestyle" value="lifestyle">Lifestyle </label>
              <label><input type="checkbox" name="categories" id="food" value="food"> Food</label>
            </div>
          </fieldset>          
        <button type="submit" class="submit-btn">Create Post</button>
      </form>
    </div>
  </div>


  <script type="module">
    import { loadPosts } from "/static/js/displayPosts.js";

    loadPosts();

    // Show the form when the button is clicked
document.getElementById('Create-Post').addEventListener('click', function () {
    document.getElementById('overlay').style.display = 'flex';
  });
  
  // Hide the form when the close button is clicked
  document.getElementById('closeFormBtn').addEventListener('click', function () {
    document.getElementById('overlay').style.display = 'none';
  });
  
  // Handle form submission
  document.getElementById('postForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form from reloading the page
    // console.log('Post Created:', postData);
    alert('Post created successfully!');
  
    // Hide the form after submission
    document.getElementById('overlay').style.display = 'none';
  
    // Optionally, reset the form
    this.reset();
  });
  </script>
</body>

</html>
